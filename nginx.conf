# 띠메이트 Nginx 설정
# 파일 위치: /etc/nginx/sites-available/ttimate

server {
    listen 80;
    server_name ttimate.com www.ttimate.com;
    
    # HTTP에서 HTTPS로 리다이렉트
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name ttimate.com www.ttimate.com;
    
    # SSL 인증서 설정 (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/ttimate.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ttimate.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/ttimate.com/chain.pem;
    
    # SSL 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: ws: wss: data: blob: 'unsafe-inline' 'unsafe-eval'; frame-ancestors 'self';" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # 압축 설정
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # 정적 파일 캐싱
    location /_next/static/ {
        alias /var/www/ttimate/current/.next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    location /static/ {
        alias /var/www/ttimate/current/public/;
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # 이미지, 폰트 등 정적 자산
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|eot|svg)$ {
        root /var/www/ttimate/current/public;
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # 파비콘
    location = /favicon.ico {
        root /var/www/ttimate/current/public;
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # robots.txt, sitemap.xml
    location ~ ^/(robots\.txt|sitemap\.xml)$ {
        proxy_pass http://localhost:3001;
        proxy_cache_valid 200 1h;
    }
    
    # API 라우트
    location /api/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # API 응답 캐싱 (OG 이미지 등)
        proxy_cache_valid 200 10m;
        proxy_cache_key "$scheme$request_method$host$request_uri";
    }
    
    # 메인 애플리케이션
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Next.js 페이지 캐싱
        proxy_cache_valid 200 5m;
        proxy_cache_key "$scheme$request_method$host$request_uri$is_args$args";
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 에러 페이지
    error_page 404 /404.html;
    error_page 500 502 503 504 /500.html;
    
    # 로그 설정
    access_log /var/log/nginx/ttimate.access.log;
    error_log /var/log/nginx/ttimate.error.log;
    
    # 업로드 크기 제한
    client_max_body_size 10M;
    
    # 보안: 숨긴 파일 접근 차단
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}