name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    name: Build with pnpm and deploy to EC2
    runs-on: ubuntu-latest

    env:
      NEXT_PUBLIC_KAKAO_KEY: ${{ secrets.NEXT_PUBLIC_KAKAO_KEY }}
      NEXT_PUBLIC_GOOGLE_ADSENSE_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_ADSENSE_ID }}
      NEXT_PUBLIC_GA_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_GA_MEASUREMENT_ID }}
      NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_USER: ${{ secrets.EC2_USER }}
      REMOTE_DIR: /home/ubuntu/app/ttimate

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Node.js and pnpm
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js app
        run: pnpm build

      - name: Package build
        run: tar -czf ttimate-app.tar.gz .next public package.json pnpm-lock.yaml next.config.js

      - name: Copy files to EC2
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          # Create remote directory and upload artifact
          ssh -o StrictHostKeyChecking=no -i private_key.pem $EC2_USER@$EC2_HOST "mkdir -p $REMOTE_DIR"
          scp -i private_key.pem -o StrictHostKeyChecking=no ttimate-app.tar.gz $EC2_USER@$EC2_HOST:$REMOTE_DIR/

      - name: SSH into EC2 and deploy
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem $EC2_USER@$EC2_HOST << EOF
            cd $REMOTE_DIR
            tar -xzf ttimate-app.tar.gz
            rm ttimate-app.tar.gz

            corepack enable
            corepack prepare pnpm@latest --activate
            export PNPM_HOME="\$HOME/.local/share/pnpm"
            export PATH="\$PNPM_HOME:\$PATH"

            pnpm install --frozen-lockfile

            pm2 delete ttimate || true
            pm2 start "\$PNPM_HOME/pnpm" --name ttimate -- start -- --port 3001
            pm2 save
          EOF
